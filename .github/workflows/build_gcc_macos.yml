name: Build [GCC] - macOS
on: [push, pull_request]
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Panquesito7/setup-jule@v1.1.3
        with:
          version: dev
          directory: .
          add-to-path: true

      - name: Build IR
        run: |
          julec --compiler gcc -t src/julec

      - name: Build JuleC
        run: |
          g++-13 -w --std=c++17 dist/ir.cpp
